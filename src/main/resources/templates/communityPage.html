<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::headTag('Community')">
    <!-- ============================================================================ -->
    <!-- This <head> is only used for static prototyping purposes (natural templates) -->
    <!-- and is therefore entirely optional, as this markup fragment will be included  -->
    <!-- from "fragments.html" at runtime.                                            -->
    <!-- ============================================================================ -->
    <meta charset="UTF-8"/>
    <title>EvenGathering</title>
    <link href="https://cdn.jsdelivr.net/bootswatch/3.3.5/paper/bootstrap.css" rel="stylesheet" media="screen" />
</head>
<body>
<th:block th:include="fragments::header"/>
<div class="container">
    <!--/*@thymesVar id="community" type="com.github.vvserdiuk.model.Community"*/-->
    <h1>
    <span th:text="${community.title}" ></span>
    <span><a th:href="${community.vkLink}" th:text=" '| ' + VK" target="_blank" ></a></span>
    </h1>
    <table class="table" >
        <tr>
            <td><img style="max-width: 100%; height: auto" th:src="${community.imageLink}"/>
                <!--<a th:href="${community.vkLink}" th:text="${community.vkLink}" target="_blank" ></a>-->
            </td>
            <td >
                <!--/*@thymesVar id="events" type="java.util.List<Event>"*/-->
                <div class="list-inline" id="eventsList">
                    <!--/*@thymesVar id="event" type="com.github.vvserdiuk.model.Event"*/-->
                    <div class="row">
                        <li th:each="event, iterStat : ${events}" >
                            <div class="col-sm-6 col-md-4">
                                <th:block th:include="fragments::eventsList"/>
                            </div>
                        </li>
                    </div>
                </div>

            </td>
        </tr>
    </table>



</div>
<th:block th:include="fragments::footer"/>
</body>
</html>
