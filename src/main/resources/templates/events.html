<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::headTag('Events')">
    <!-- ============================================================================ -->
    <!-- This <head> is only used for static prototyping purposes (natural templates) -->
    <!-- and is therefore entirely optional, as this markup fragment will be included  -->
    <!-- from "fragments.html" at runtime.                                            -->
    <!-- ============================================================================ -->
    <meta charset="UTF-8"/>
    <title>Java Online Projects</title>
    <link href="https://cdn.jsdelivr.net/bootswatch/3.3.5/paper/bootstrap.css" rel="stylesheet" media="screen" />
</head>
<body>
<th:block th:include="fragments::header"/>
<div class="container">
    <!--/*@thymesVar id="events" type="java.util.List<Event>"*/-->
    <div class="list-inline" >
        <!--/*@thymesVar id="event" type="com.github.vvserdiuk.model.Event"*/-->
        <div class="row">
            <li th:each="event, iterStat : ${events}" >
                <div class="col-sm-4 col-md-3">
                    <div  style="height:35em;" class="list-group-item">
                        <img  style="width:100%;" th:src="${event.imageLink}"/>
                        <div th:text="${event.title}"></div>
                        <div  th:text="${event.startDate.getDayOfMonth()}+' ' + ${event.startDate.getMonth().toString().toLowerCase() }+''+' '+${event.startTime}"></div>
                        <a th:href="${event.community.vkLink}"  target="_blank" th:text="${event.community.title}"></a>
                    </div>
                </div>
            </li>
        </div>
    </div>
</div>
<th:block th:include="fragments::footer"/>
</body>
</html>
